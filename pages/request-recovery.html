<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <title>Password recovery</title>
</head>
<body>
    <div class="new-password">
        <div class="form-password">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Password recovery</h1>
            <p class="sub-title">Inform the email address used to create your account</p>
            <form action="/" class="form-new-password">
                <label for="email">
                    Email address
                </label>
                <input type="email" id="email" class="input input-password" placeholder="jorgepinto@gmail.com">
                <input type="submit" class="primary-button login-button" value="Submit">
            </form>
            <a class="back-login" href="login.html">Back to log in</a>
        </div>
    </div>
</body>
</html>
