<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <title>New password</title>
</head>
<body>
    <div class="new-password">
        <div class="form-password">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new account</h1>
            <p class="sub-title">Enter ypur information to create an account</p>
            <form action="/" class="form-new-password">
                <label for="name">
                    Your Name
                </label>
                <input type="text" id="name" class="input" placeholder="Jorge Pinto">
                <label for="email">
                    Your email
                </label>
                <input type="email" id="email" class="input" placeholder="jorgepinto@gmail.com">
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" class="input input-password" placeholder="********">
                <label for="n-password">
                    Confirm Password
                </label>
                <input type="password" id="n-password" class="input input-password" placeholder="********">
                <input type="submit" class="primary-button login-button" value="Create a new account">
            </form>
            <p class="other-way">Already registered? <a class="resend" href="login.html"> Log in</a></p>
        </div>
    </div>
</body>
</html>
