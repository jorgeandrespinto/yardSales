<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="new-password">
        <div class="form-password">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="sub-title">Enter a new password for your account</p>
            <form action="/" class="form-new-password">
                <label for="password">
                    New Password
                </label>
                <input type="password" id="password" class="input input-password" placeholder="********">
                <label for="n-password">
                    Confirm New Password
                </label>
                <input type="password" id="n-password" class="input input-password" placeholder="********">
                <input type="submit" class="primary-button login-button" value="Confirm new password">
            </form>
        </div>
    </div>
</body>
</html>
